<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sol Lucero, juego del Ahorcado, ONE Alura grupo 3">
    <link rel="stylesheet" href="style.css">
    <title>Juego del Ahorcado</title>
</head>
<body> 
    <main class="container">
        <h1 style="font-family:Georgia, 'Times New Roman', Times, serif;">El juego del Ahorcado</h1>
        <div class="controles">
            <h3>Agrega nuevas palabras (separalas por coma)</h3>
            <textarea style="border-color: #fff ;" id="nuevas-palabras" cols="50" rows="20"></textarea>
            <button id="iniciar" class="boton">Click para iniciar el juego</button>
        </div>
        <div class="juego hide">
            <canvas style="border-style:inset" width="400px" height="450px" id="ahorcado"></canvas>
        <div>
        <div class="mobile-control">
            <input placeholder="Ingresa la letra" id="mobile-input"/>
        </div>
        <div>
            <h3>Letras que ya usaste: </h3>
            <div id="letras-usadas"></div>
        </div>
            <div id="letras"></div>
            </div>
        </div>
    </main>
    <div class="modal">
        <div>
            <h4 id="titulo">volver a iniciar</h4>
            <p id="mensaje"></p>
            <button class="btn">Continuar</button>
        </div>
    </div>
    
    <script src="canvas.js"></script>
    <script src="palabras.js"></script>
    <script src="script.js"></script>
</body>
</html>
